
<div xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <h3>Are you sure you want to delete this market?</h3>
        <h2 th:text="${market.getName()}"></h2>
        <hr/>
        <div class="row">
            <div class="col-xs-6">
                <dl class="dl-horizontal">
                    <div class="row">
                        <dt>
                            <label>Longitude: </label>
                        </dt>

                        <dd>
                            <i><strong th:text="${market.getLongitude()}"></strong></i>
                        </dd>
                    </div>

                    <div class="row">
                        <dt>
                            <label>Latitude: </label>
                        </dt>

                        <dd>
                            <i><strong th:text="${market.getLatitude()}"></strong></i>
                        </dd>
                    </div>

                    <div class="row">
                        <dt>
                            <label>Name: </label>
                        </dt>

                        <dd>
                            <i><strong th:text="${market.getName()}"></strong></i>
                        </dd>
                    </div>

                    <div class="row">
                        <dt>
                            <label>Address: </label>
                        </dt>

                        <dd>
                            <i><strong th:text="${market.getAddress()}"></strong></i>
                        </dd>
                    </div>

                    <div class="row">
                        <dt>
                            <label>Opening hours: </label>
                        </dt>

                        <dd>
                            <i><strong th:text="${market.getOpeningHours()}"></strong></i>
                        </dd>
                    </div>

                    <div class="row">
                        <dt>
                            <label>Website: </label>
                        </dt>

                        <dd>
                            <i><a th:href="${market.getWebSite()}">Go to site!</a></i>
                        </dd>
                    </div>

                    <div class="row">
                        <dt>
                            <label>Phone number: </label>
                        </dt>

                        <dd>
                            <i><strong th:text="${market.getPhoneNumber()}"></strong></i>
                        </dd>
                    </div>

                </dl>

                <div class="row">
                    <form th:action="@{'/markets/delete/{id}' (id=${market.getId()})}" th:method="POST">
                        <button type="submit" class="btn btn-sm btn-danger"><i
                                class="fa fa-trash">Delete</i></button>
                    </form>
                    <a type="button" class="btn btn-primary" href="/markets">Back</a>
                </div>
            </div>
        </div>
    </div>

</div>
