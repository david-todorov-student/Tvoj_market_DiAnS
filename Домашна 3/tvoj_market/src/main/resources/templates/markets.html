
<link rel="stylesheet" href="../static/Markets.css">
<meta charset="UTF-8">
<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Index.</h1>
            <h2 class="jumbotron-heading">Market</h2>
        </div>
    </section>

    <div class="mb-4">
        <div class="row">
            <div class="col-12" th:if="${markets.size()>0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="table" scope="col">Latitude</th>
                            <th class="table" scope="col">Longitude</th>
                            <th class="table" scope="col">Name</th>
                            <th class="table" scope="col">Address</th>
                            <th class="table" scope="col">Opening hours</th>
                            <th class="table" scope="col">Website</th>
                            <th class="table" scope="col">Phone number</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="market : ${markets}">
                            <td th:text="${market.getLatitude()}"></td>
                            <td th:text="${market.getLongitude()}"></td>
                            <td th:text="${market.getName() != null && !market.getName().isEmpty()}
                            ? ${market.getName()} : '/'"></td>
                            <td th:text="${market.getAddress() != null && !market.getAddress().isEmpty()}
                            ? ${market.getAddress()} : '/'"></td>
                            <td th:text="${market.getOpeningHours() != null}
                            ? ${market.getOpeningHours()} : '/'"></td>
                            <td th:text="${market.getWebSite() != null && !market.getWebSite().isEmpty()}
                            ? ${market.getWebSite()} : '/'"></td>
                            <td th:text="${market.getPhoneNumber() != null && !market.getPhoneNumber().isEmpty()}
                            ? ${market.getPhoneNumber()} : '/'"></td>
                            <td class="text-right">
                                <th:block>
                                    <form th:action="@{'/markets/confirm-delete/{id}' (id=${market.getId()})}" th:method="GET">
                                        <button id="delete" type="submit" class="btn btn-sm btn-danger"><i
                                                class="fa fa-trash">Delete</i></button>
                                    </form>
                                </th:block>
                                <th:block>
                                    <a id="edit" th:href="@{'/markets/edit-form/{id}' (id=${market.getId()})}"
                                              class="btn btn-sm btn-info"><i class="fa fa-trash">Edit</i></a>
                                </th:block>
                                <th:block>
                                    <form th:action="@{'/markets/details-form/{id}' (id=${market.getId()})}"
                                          th:method="GET">
                                        <button id="details" type="submit" class="btn btn-sm btn-primary"><i
                                                class="fa fa-trash">Details</i></button>
                                    </form>
                                </th:block>
<!--                                <form th:action="@{'/shopping-cart/add-product/{id}' (id=${market.getId()})}"-->
<!--                                      th:method="POST">-->
<!--                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-trash">Add-->
<!--                                        product to cart</i></button>-->
<!--                                </form>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div id="create" class="col-sm-12 col-md-12">
                        <a href="/markets/add-form" class="btn btn-block btn-dark"><b>Create new</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
