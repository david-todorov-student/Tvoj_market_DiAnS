<link rel="stylesheet" href="../static/Details.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div xmlns:th="http://www.thymeleaf.org">

    <th:block>
        <div class="container">

            <div class="row" id="roww">
                <h1>Details.</h1>
                <h2>Market</h2>
                <div class="col-xs-6">
                    <dl class="dl-horizontal">
                        <div>
                            <dt>
                                <label><b>Longitude: </b></label>
                            </dt>

                            <dd>
                                <i><strong th:text="${market.getLongitude()}"></strong></i>
                            </dd>
                        </div>

                        <div>
                            <dt>
                                <label><b>Latitude: </b></label>
                            </dt>

                            <dd>
                                <i><strong th:text="${market.getLatitude()}"></strong></i>
                            </dd>
                        </div>

                        <div>
                            <dt>
                                <label><b>Name: </b></label>
                            </dt>

                            <dd>
                                <i><strong th:text="${market.getName()}"></strong></i>
                            </dd>
                        </div>

                        <div>
                            <dt>
                                <label><b>Address: </b></label>
                            </dt>

                            <dd>
                                <i><strong th:text="${market.getAddress()}"></strong></i>
                            </dd>
                        </div>

                        <div>
                            <dt>
                                <label><b>Opening hours: </b></label>
                            </dt>

                            <dd>
                                <i><strong th:text="${market.getOpeningHours()}"></strong></i>
                            </dd>
                        </div>

                        <div>
                            <dt>
                                <label><b>Website: </b></label>
                            </dt>


                        </div>

                        <div>
                            <dt>
                                <label><b>Phone number: </b></label>
                            </dt>

                            <dd>
                                <i><strong th:text="${market.getPhoneNumber()}"></strong></i>
                            </dd>
                        </div>

                    </dl>
                </div>
                <div class="col-xs-6">
