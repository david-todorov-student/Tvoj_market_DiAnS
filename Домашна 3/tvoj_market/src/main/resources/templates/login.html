<link rel="stylesheet" href="../static/Login.css">
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin mt-xl-5" method="post" action="/login">
        <h1 class="form-signin-heading">Log in</h1>
        <h4 class="text-danger" th:if="${hasError}" th:text="${error}"></h4>
        <h2>Market</h2>
        <div id="login">
            <p>
                <label for="username" class="sr-only"><b>Username</b></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only"><b>Password</b></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>
        </div>

        <div th:text="${param.error}" class="text-danger"></div>

        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <a href="/register" class="btn btn-block btn-light">Register as a new user</a>
    </form>
</div>
